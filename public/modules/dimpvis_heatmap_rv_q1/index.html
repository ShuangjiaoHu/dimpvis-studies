<div id="dimpvis_heatmap_rv_q1">
    <div>
        <div>
            <h4>Time Slider</h4>
            <a target="_blank" href="modules/Colours/Heatmap.1.html"><img style="border:5px solid #BDBDBD" width="200" height="200" src="modules/HeatmapThumbnail.png" /></a>
        </div>
    </div>
    <div id="heatmap_rv_q1" class="form-group">
        <h4 class="question">Question</h4>
        <strong>RV.Q1: When 16 and 2 become best friend?</strong>

        <div id="heatmap_rv_q1">
            <div class="radio"><label><input type="radio" id="a1" name="heatmap_rv_q1" value="A"> 1-2</label></div>
            <div class="radio"><label><input type="radio" id="a2" name="heatmap_rv_q1" value="B"> 2-3</label></div>
            <div class="radio"><label><input type="radio" id="a3" name="heatmap_rv_q1" value="C"> 3-4</label></div>
            <div class="radio"><label><input type="radio" id="a4" name="heatmap_rv_q1" value="D"> 4-5</label></div>
            <div class="radio"><label><input type="radio" id="a5" name="heatmap_rv_q1" value="E"> 5-6</label></div>
        </div>
    </div>
</div>

<script>
    (function() {
        var data = {};
        experimentr.startTimer('dimpvis_heatmap_rv_q1');

        d3.selectAll('input')
            .filter(function(d) {
                return this.name === 'heatmap_rv_q1' ? this : null;
            })
            .on('change', function() {
                data.heatmap_rv_q1 = this.value;
                validate();
            });

        function validate() {
            if (data.heatmap_rv_q1) {
                experimentr.endTimer('dimpvis_heatmap_rv_q1');
                experimentr.addData(data);
                experimentr.release();
            }
        }
    }());
</script>
