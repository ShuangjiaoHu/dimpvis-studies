<div id="dimpvis_heatmap_co_q1">
    <h1>Time Slider</h1>
    <div id="heatmap_co_q1" class="form-group">
        <h4 class="question">Question</h4>
        <strong>CO.Q1: When is the first time the friendship of 13 and 4 better is than 16 and 2?</strong>

        <div id="heatmap_co_q1">
            <div class="radio"><label><input type="radio" id="a1" name="heatmap_co_q1" value="A"> 1-2</label></div>
            <div class="radio"><label><input type="radio" id="a2" name="heatmap_co_q1" value="B"> 2-3</label></div>
            <div class="radio"><label><input type="radio" id="a3" name="heatmap_co_q1" value="C"> 3-4</label></div>
            <div class="radio"><label><input type="radio" id="a4" name="heatmap_co_q1" value="D"> 4-5</label></div>
            <div class="radio"><label><input type="radio" id="a5" name="heatmap_co_q1" value="E"> 5-6</label></div>
        </div>
    </div>
    <div>
        <h4 class="question">Time Slider Visualization</h4>
        <div>
            <div id="heatmap"></div>
            <script type="text/javascript" src="modules/JS/colorbrewer.js"></script>
            <script type="text/javascript" src="modules/Colours/initHeatmap.1.js"></script>
        </div>
    </div>
</div>

<script>
    (function() {
        var data = {};
        experimentr.startTimer('dimpvis_heatmap_co_q1');

        d3.selectAll('input')
            .filter(function(d) {
                return this.name === 'heatmap_co_q1' ? this : null;
            })
            .on('change', function() {
                data.heatmap_co_q1 = this.value;
                validate();
            });

        function validate() {
            if (data.heatmap_co_q1) {
                experimentr.endTimer('dimpvis_heatmap_co_q1');
                experimentr.addData(data);
                experimentr.release();
            }
        }
    }());
</script>
