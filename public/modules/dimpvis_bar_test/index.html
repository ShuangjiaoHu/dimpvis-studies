<div id="dimpvis_bar_test">
    <div>
        <div>
            <h4>DimpVis</h4>
            <a target="_blank" href="modules/Barchart/Barchart.html"><img style="border:5px solid #BDBDBD" width="200" height="200" src="modules/BarchartThumbnail.PNG" /></a>
        </div>
    </div>
    <div id="bar_rv_q1" class="form-group">
        <h4 class="question">Question</h4>
        <strong>What is your age?</strong>

        <div id="bar_rv_q1a">
            <div class="radio"><label><input type="radio" id="a1" name="bar_rv_q1" value="24-"> 24 or Younger</label></div>
            <div class="radio"><label><input type="radio" id="a2" name="bar_rv_q1" value="25-44"> 25 to 44</label></div>
            <div class="radio"><label><input type="radio" id="a3" name="bar_rv_q1" value="45-64"> 45 to 64</label></div>
            <div class="radio"><label><input type="radio" id="a4" name="bar_rv_q1" value="65-74"> 65 to 74</label></div>
            <div class="radio"><label><input type="radio" id="a5" name="bar_rv_q1" value="75+"> 75 or Older</label></div>
        </div>
    </div>
</div>

<script>
    (function() {
        var data = {};
        experimentr.startTimer('dimpvis_test');

        d3.selectAll('input')
            .filter(function(d) {
                return this.name === 'bar_rv_q1' ? this : null;
            })
            .on('change', function() {
                data.bar_rv_q1 = this.value;
                validate();
            });

        function validate() {
            if (data.bar_rv_q1) {
                experimentr.endTimer('dimpvis_test');
                experimentr.addData(data);
                experimentr.release();
            }
        }
    }());
</script>
